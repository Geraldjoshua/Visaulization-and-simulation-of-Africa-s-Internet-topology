<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script crossorigin="anonymous"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
      #svg1 {
      width: 1100;
      height: 600;
      margin: 0;
      padding: 0;
      }
      .stations, .stations svg {
      position: absolute;
      }
      .stations line {
      position: relative;
      stroke: black;
      stroke-width: 2px;
      }
      .links {
      //width: 100%;
      //height: 100%;
      position: relative;
      }
      .stations circle {
      fill: brown;
      stroke: black;
      stroke-width: 1.5px;
      }
      .stations svg {
      width: 1000px;
      height: 1500px;
      padding-right: 100px;
      font: 10px sans-serif;
      }
      #toggle {
      position: absolute;
      right: 15px; top: 15px;
      z-index: 100;
      }
      .map path {
      fill: #eee;
      stroke: #fff;
      stroke-width: 2;
      }
      .container-fluid {
      overflow: hidden;
      }

      stroke: red;
      stroke-opacity: 0.25;
      }
      .nodes circle {
      fill: #679;
      stroke: #235;
      stroke-width: 1.5;
      }
      div.tooltip {
      color: #222;

      border-radius: 3px;
      box-shadow: 0px 0px 2px 0px #a6a6a6;

      }

      fill: none;
      pointer-events: all;
      }
      #states {
      fill: #aaa;
      }
      #state-borders {
      fill: none;

      stroke-linecap: round;
      pointer-events: none;
      }
    </style>

<body>
    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <label for="platforms">Choose a measurement platform(default:speedchecker):</label>
                    <select id="platforms">
                      <option value="SpeedChecker" selected>Speedchecker</option>
                      <option value="CAIDA">CAIDA</option>
                      <option value="RIPE">RIPE</option>
                    </select>
                    <a href=simulate><button class="btn btn-primary" id="menu-toggle">Simulation</button></a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid" id="tooltip">
            <div id="map" style="width:100%;height:500px;"></div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<script>

    // Create the Google Mapâ€¦

    var nodes = [];
    var links = [];
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 3,
        center: new google.maps.LatLng(34.5085, 8.7832),
        //mapTypeId: google.maps.MapTypeId.TERRAIN
    });

    // Load the station data. When the data comes back, create an overlay.
    d3.queue()
        .defer(d3.csv,"static/asn_loc.csv")
        .defer(d3.csv, "static/asn_links.csv")
        .await(ready)

    function ready(error, data,datalinks) {
        if (error) throw error;
        draw(data,datalinks);

    }


    var k;

    var nodes_red = [] //Nodes Array

    function draw(data,datalinks) {
          var b;
          for(b =0; b<data.length; b++){
                var lat= data[b].Latitude;
                var long= data[b].Longitude;
                var latLng = {lat: parseFloat(lat), lng: parseFloat(long)};
                nodes[b] = latLng;
                var  asnnumber = data[b].ASN;
                var newnode = new Node(asnnumber,latLng);
                nodes_red.push(newnode);
                var marker = new google.maps.Marker({
                position: latLng,
                sName: data[b].ASN,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 2.5,
                    fillColor: "#F00",
                    fillOpacity: 0.4,
                    strokeWeight: 0.4
                },
            });
          }
          var p;
          for(p=0; p<datalinks.length; p++){
               var source; var target; var j;

               for(j=0; j<nodes_red.length;j++){
                    if(datalinks[p].Source == nodes_red[j].asn_number){
                      source = nodes_red[j].pos;
                    }

                    if(datalinks[p].Target == nodes_red[j].asn_number){
                      target = nodes_red[j].pos;
                    }

               }

                var flightPlanCoordinates = [
                    source,target
                  ];
                  var flightPath = new google.maps.Polyline({
                    path: flightPlanCoordinates,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 1
                  });

                  flightPath.setMap(map);
          }


    }

    function animateCircle(line) {
        var count = 0;
        window.setInterval(function() {
          count = (count + 1) % 200;

          var icons = line.get('icons');
          icons[0].offset = (count / 2) + '%';
          line.set('icons', icons);
        }, 20);
    }

    class Node {
        constructor(asn_number, pos) {
            this.asn_number = asn_number;
            this.pos = pos;
        }
    }

    class Link {
        constructor(node1, node2) {
            this.source = node1;
            this.target = node2;
        }
    }

    var myVar = setInterval(myTimer, 10800000);
    var selplatform;
    function myTimer() {
      var platform = document.getElementById("platforms");
      var selectedplatform = platform.options[platform.selectedIndex].value;
      selplatform = selectedplatform

      var entry = {
        platforms: selectedplatform

      };

        fetch(`${window.origin}/create-measurement`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers: new Headers({
              "content-type": "application/json"
            })
          })
          .then(function(response) {
            if (response.status !== 200) {
              console.log(`Looks like there was a problem. Status code: ${response.status}`);
              return;
            }
            response.json().then(function(data) {
              console.log(data);
            });
          })
          .catch(function(error) {
            console.log("Fetch error: " + error);
        });

      //console.log(selectedplatform);
    }


    var fetchVar = setInterval(fetchTimer, 13200000);
    function fetchTimer() {
        var entry = {
        platforms: selplatform

        };

        fetch(`${window.origin}/fetch-measurement`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers: new Headers({
              "content-type": "application/json"
            })
          })
          .then(function(response) {
            if (response.status !== 200) {
              console.log(`Looks like there was a problem. Status code: ${response.status}`);
              return;
            }
            response.json().then(function(data) {
              console.log(data);
            });
          })
          .catch(function(error) {
            console.log("Fetch error: " + error);
        });
      //console.log(selplatform)

    }


</script>
</body>
